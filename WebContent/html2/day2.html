	      //生成时间
	      function standard(time){
	    	  var hour=parseInt(time/3600);
	    	  if(hour<10)
	    		  hour="0"+hour;
	    	  var minuet=parseInt((time%3600)/60);
	    	  if(minuet<10)
	    		  minuet="0"+minuet;
	    	  var seconds=parseInt((time%3600)%60);
	    	  if(seconds<10)
	    		  seconds="0"+seconds;
	    	  return hour+":"+minuet+":"+seconds;
	      }
